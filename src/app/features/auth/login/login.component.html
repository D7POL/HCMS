<div class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <div class="w-full max-w-md bg-white shadow rounded-xl p-6">
    <div class="flex items-center gap-3 mb-6">
      <app-logo></app-logo>
      <div class="text-2xl font-semibold">e-NabÄ±z Dashboard</div>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Benutzername</label>
        <input formControlName="username" type="text" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="ayse oder mehmet" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Passwort</label>
        <input formControlName="password" type="password" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="ayse123 oder mehmet123" />
      </div>

      <button type="submit" [disabled]="submitting" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-medium py-2.5 rounded-md disabled:opacity-60">
        {{ submitting ? 'Anmeldung...' : 'Einloggen' }}
      </button>

      <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>
    </form>
  </div>
</div>
